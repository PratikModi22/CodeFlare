{% extends "base.html" %}

{% block title %}Register - EcoTrack{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h2 class="mb-0">Create an Account</h2>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('auth.register') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-plus me-2"></i>Register
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
                    </div>
                </div>
            </div>
            
            <!-- Sustainable Impact Card -->
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title text-center mb-3">Make an Impact</h5>
                    <div class="row g-3 text-center">
                        <div class="col-4">
                            <div class="feature-icon bg-success text-white mx-auto mb-2" style="width: 50px; height: 50px;">
                                <i class="fas fa-leaf"></i>
                            </div>
                            <p class="small mb-0">Reduce Carbon Footprint</p>
                        </div>
                        <div class="col-4">
                            <div class="feature-icon bg-primary text-white mx-auto mb-2" style="width: 50px; height: 50px;">
                                <i class="fas fa-recycle"></i>
                            </div>
                            <p class="small mb-0">Track Recycling</p>
                        </div>
                        <div class="col-4">
                            <div class="feature-icon bg-info text-white mx-auto mb-2" style="width: 50px; height: 50px;">
                                <i class="fas fa-trophy"></i>
                            </div>
                            <p class="small mb-0">Earn Rewards</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- SDG Badges -->
            <div class="text-center mt-4">
                <div class="d-flex justify-content-center gap-2">
                    <div class="sdg-badge sdg-11">11</div>
                    <div class="sdg-badge sdg-12">12</div>
                    <div class="sdg-badge sdg-13">13</div>
                </div>
                <p class="small text-muted mt-2">Supporting UN Sustainable Development Goals</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
