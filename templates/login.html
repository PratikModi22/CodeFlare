{% extends "base.html" %}

{% block title %}Login - EcoTrack{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h2 class="mb-0">Login</h2>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" name="email" required autofocus>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></p>
                    </div>
                </div>
            </div>
            
            <!-- SDG Info Card -->
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title text-center mb-3">Contributing to UN SDGs</h5>
                    <div class="d-flex justify-content-center gap-2 mb-3">
                        <div class="sdg-badge sdg-11">11</div>
                        <div class="sdg-badge sdg-12">12</div>
                        <div class="sdg-badge sdg-13">13</div>
                    </div>
                    <p class="text-center mb-0">
                        By joining EcoTrack, you're supporting sustainable cities, responsible consumption, and climate action.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
